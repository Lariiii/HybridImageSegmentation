<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">


    <title>Imager</title>

</head>
<body>
<script>
    function uploadFile(placeIndicator) {
        var f = document.getElementById(placeIndicator.concat('-image-file'));
        var button = document.getElementById(placeIndicator.concat('-image-button'));
        f.click();
        var file = f.files[0];
        var formData = new FormData();
        formData.append('file', file, file.name);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:5000/uploaddata', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    button.innerHTML = 'Uploaded';
                    var img = document.createElement("img");
                    img.setAttribute("src", xhr.response);
                    document.getElementById(placeIndicator.concat('-image')).appendChild(img)
                } else {
                    alert('An error occurred!');
                }
            }
        }
        button.innerHTML = 'Uploading';
        xhr.send(formData);
    }
</script>
<header class="container-fluid">
        <div class="container" style="height: 90px;">
            <div class="container" id="logo">
                <img style="max-height: 100%;" src="bootstrap_files/UFZ_colored_withoutBlack.png"></div>
            <div class="container" id="headline-container">
                <h1>Helmholtz Centre for Environmental Research</h1>
            </div>
        </div>
</header>
<div class="container" style="padding-top: 30px;">
    <div class="container" style="float: left;width: 50%;">
        <div class="container">
            <input id="first-image-file" style="display: none;" type="file">
            <button type="button" class="btn btn-light" onclick="uploadFile('first')">Upload File 1</button>
        </div>
        <div class="container" id="first-image"></div>
    </div>
    <div class="container" style="float: right;width: 50%;">
        <div class="container">
            <input id="second-image-file" style="display: none;" type="file">
            <button type="button" class="btn btn-light" id="second-image-button" onclick="uploadFile('second')">Upload File 2</button>
        </div>
        <div class="container" id="second-image"></div>
    </div>
    <div class="container-fluid" style="width: 100%;clear: both;">
        <div class="container" style="width: 62%;margin: 0 auto;text-align: center;">
            <input id="merge-image-file" style="display: none;" type="file">
            <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="uploadFile('merge')">MERGE</button>
            <div id="merge-image" class="container"></div>
        </div>
    </div>
</div>

    <footer class="navbar fixed-bottom navbar-light bg-light">
        <div>
            Imprint &amp; Data Policy
        </div>
