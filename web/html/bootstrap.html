<body style="background-color: lightcyan;">
<script>
        function uploadFile() {
    var f=document.getElementById('first-image-file');
    var button=document.getElementById('first-image-button')
	f.click(); 
	var file=f.files[0]; 
	var formData = new FormData();
	formData.append('file', file, file.name);
	var xhr = new XMLHttpRequest();
	xhr.open('POST', 'uploaddata', true);
	xhr.onload = function () {
	  if (xhr.status === 200) {
	    button.innerHTML = xhr.response//'Uploaded';


	  } else {
	    alert('An error occurred!');
	  }
	};
	button.innerHTML = 'Uploading'
	xhr.send(formData);
}
    </script>
